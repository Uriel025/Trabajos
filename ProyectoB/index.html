<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <h1>Bienvenido a mi sistema</h1>
    <div class="container">
      <div class="row">
        <div class="col-4">
            <form>
                <div class="mb-3">
                  <label for="nombreProducto" class="form-label">Ingresa el nombre del producto</label>
                  <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" aria-describedby="nombreHelp">
                  <div id="nombreHelp" class="form-text">Ingrese el nombre completo de su producto para agregarlo al inventario</div>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>

        </form>
        </div>
        <div class="col-8">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
    </div>
  </body>
</html>
